<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Chart with D3.js</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .radarChart {
            margin: 50px auto;
            max-width: 750px;
        }
        #combinedRadarChart {
            text-align: center;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        svg {
            margin: 0 auto;
            display: block;
        }
        h1 {
            text-align: center;
            margin: 40px 0 20px 0;
            color: #333;
        }
        h2 {
            text-align: center;
            margin: 20px 0 10px 0;
        }
        button {
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .legend-container {
            max-width: 800px;
            margin: 20px auto !important;
        }
        .legend-item {
            transition: all 0.2s ease;
            padding: 8px 12px;
            border-radius: 4px;
            user-select: none;
        }
        .legend-item:hover {
            transform: translateY(-2px);
            background-color: rgba(0, 0, 0, 0.05);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .legend-item:active {
            transform: translateY(0);
        }
        /* Table styling */
        #table-container {
            font-family: Arial, sans-serif;
        }
        #table-container table {
            border-radius: 8px;
            overflow: hidden;
        }
        #table-container td[contenteditable="true"] {
            transition: background-color 0.2s ease;
        }
        #table-container td[contenteditable="true"]:hover {
            background-color: #f0f0f0 !important;
        }
        #table-container td[contenteditable="true"]:focus {
            outline: 2px solid #2196F3;
            outline-offset: -2px;
        }
        /* Collapsible table styling */
        #table-title-container {
            transition: all 0.2s ease;
            padding: 10px;
            border-radius: 5px;
        }
        #table-title-container:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        #collapse-button {
            transition: transform 0.2s ease;
        }
        #table-collapsible-content {
            transition: max-height 0.3s ease-out;
        }
        /* Collapsible chart sections styling */
        #combined-title-container,
        #individual-title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0 10px 0;
        }
        #combined-title-container:hover,
        #individual-title-container:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        #combined-collapse-button,
        #individual-collapse-button {
            margin-right: 10px;
            font-size: 18px;
            color: #666;
            user-select: none;
            transition: transform 0.2s ease;
        }
        #combined-content,
        #individual-content {
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .toggle-hint {
            margin-left: 10px;
            font-size: 12px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    
    <button id="getClipboard">Paste CSV from Clipboard</button>
    
    <!-- Combined Radar Chart Section -->
    <div id="combined-section">
        <div id="combined-title-container" title="Click to collapse/expand combined chart">
            <span id="combined-collapse-button">▼</span>
            <h1>Combined Radar Chart</h1>
            <span class="toggle-hint">(click to toggle)</span>
        </div>
        <div id="combined-content">
            <div id="combinedRadarChart"></div>
        </div>
    </div>
    
    <!-- Individual Radar Charts Section -->
    <div id="individual-section">
        <div id="individual-title-container" title="Click to collapse/expand individual charts">
            <span id="individual-collapse-button">▼</span>
            <h1>Individual Radar Charts</h1>
            <span class="toggle-hint">(click to toggle)</span>
        </div>
        <div id="individual-content">
            <!-- Individual charts will be appended here -->
        </div>
    </div>
    <script src="radar-chart.js"></script>
</body>
</html>
